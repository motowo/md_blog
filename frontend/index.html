<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ITエンジニアが技術記事を投稿し、有料コンテンツとして販売できるプラットフォーム" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0F172A" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MD Blog - ITエンジニア向け有料コンテンツ共有プラットフォーム" />
    <meta property="og:description" content="ITエンジニアが技術記事を投稿し、有料コンテンツとして販売できるプラットフォーム" />
    <meta property="og:image" content="/logo.svg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="MD Blog - ITエンジニア向け有料コンテンツ共有プラットフォーム" />
    <meta property="twitter:description" content="ITエンジニアが技術記事を投稿し、有料コンテンツとして販売できるプラットフォーム" />
    <meta property="twitter:image" content="/logo.svg" />
    
    <title>MD Blog - ITエンジニア向け有料コンテンツ共有プラットフォーム</title>
    <script>
      // Prevent flash of unstyled content (FOUC) for dark mode
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
